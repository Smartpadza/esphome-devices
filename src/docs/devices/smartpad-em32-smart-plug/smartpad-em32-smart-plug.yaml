substitutions:
  # Default name
  name: "smartpad-em32-smart-plug"
  # Default friendly name   
  friendly_name: "SmartPad EM32 Smart Plug"
  # Allows ESP device to be automatically linked to an 'Area' in Home Assistant. Typically used for areas such as 'Lounge Room', 'Kitchen' etc  
  room: ""
  # Description as appears in ESPHome & top of webserver page
  device_description: "smartpad esp32-c3 smart plug"
  # Project Name
  project_name: "SmartPad.Energy Metering Smart Plug ESP32"
  # Projection version denotes the release version of the yaml file, allowing checking of deployed vs latest version
  project_version: "v1.0.0"
  # Restore the relay (GPO switch) upon reboot to state:
  relay_restore_mode: RESTORE_DEFAULT_ON
  # Set the update interval for sensors
  sensor_update_interval: 10s
  # Current Limit in Amps
  current_limit : "16"
  # Define a domain for this device to use. i.e. iot.home.lan (so device will appear as smartpad-em32-smart-plug.local in DNS/DHCP logs)
  dns_domain: ".local"
  # Set timezone of the smart plug. Useful if the plug is in a location different to the HA server. Can be entered in unix Country/Area format (i.e. "Africa/Johannesburg")
  timezone: ""
  # Set the duration between the sntp service polling ntp.org servers for an update
  sntp_update_interval: 6h
  # Network time servers for your region, enter from lowest to highest priority. To use local servers update as per zones or countries at: https://www.ntppool.org/zone/@
  sntp_server_1: "0.pool.ntp.org"
  sntp_server_2: "1.pool.ntp.org"
  sntp_server_3: "2.pool.ntp.org"  
  # Enables faster network connections, with last connected SSID being connected to and no full scan for SSID being undertaken
  wifi_fast_connect: "false"
  # Define logging level: NONE, ERROR, WARN, INFO, DEBUG (Default), VERBOSE, VERY_VERBOSE
  log_level: "INFO"
  # Hide the ENERGY sensor that shows kWh consumed, but with no time period associated with it. Resets when device restarted and reflashed.
  hide_energy_sensor: "true"
  # Enable or disable the use of IPv6 networking on the device
  ipv6_enable: "false"
  #Specify Web Server Versions
  web_server_version: "2"
  # Power plug icon selection. Change to reflect the type/country of powr plug in use, this will update the power plug icon shown next to the switch
  power_plug_type: "power-socket-fr"  # Options: power-socket-au | power-socket-ch | power-socket-de | power-socket-eu | power-socket-fr | power-socket-it | power-socket-jp | power-socket-uk | power-socket-us |
  #Voltage Devider Starting Value
  voltage_divider: "1500"
  #current Resistor Starting Value
  current_resistor: "0.0009"
  #Currnt Multiplier Starting Value
  current_multiply: "1.5"

########################## End of Substitutions #########################

#Board Configuration
esp32:
  board: esp32-c3-devkitm-1
  flash_size: 4MB
  variant: ESP32C3
  framework:
    type: esp-idf
#Core Configuration
esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  comment: "${device_description}"
  area: "${room}"  
  name_add_mac_suffix: true
  min_version: 2024.6.0
  project:
    name: "${project_name}"
    version: "${project_version}"
    
  #Configuration to allow selection of Power restore Mode
  on_boot:
  - priority: 600
    then:
      - select.set_index:
          id: power_mode
          index: !lambda |-
                    return id(restore_mode)-1;
      - lambda: |-
          switch(id(restore_mode))
          {
          case 1:{
                  id(relay).turn_off();
                  break;
                        }
          case 2:{
                  id(relay).turn_on();
                  break;
                        }
          default:{
                  break;
                        }
          }
          // Apply restored values to HLW8012 sensor
          id(power_sensor).set_voltage_divider(id(voltage_divider_number).state);
          id(power_sensor).set_current_resistor(id(current_resistor_number).state);
          id(power_sensor).setup();
select:
  - platform: template
    name: "Power On State"
    id: "power_mode"
    optimistic: true
    icon: mdi:electric-switch
    options:
      - Always Off       # index 0 → restore_mode 0
      - Always On        # index 1 → restore_mode 1
      - Restore Previous State  # index 2 → restore_mode 2
    on_value:
      then:
        - lambda: |-
            id(restore_mode)=i+1;
dashboard_import:
  package_import_url: github://Smartpadza/Device_Configs/smartpad-em32-smart-plug.yaml
  import_full_config: false # or true

globals:
  - id: restore_mode
    type: int
    restore_value: yes
    initial_value: "2"

  - id: total_energy
    type: float
    restore_value: yes
    initial_value: '0.0'

  - id: overload_count
    type: int
    restore_value: no
    initial_value: "0"

  # Add global variable for current_multiply
  - id: current_multiply
    type: float
    restore_value: yes
    initial_value: ${current_multiply}

#prevent rapid changes to a component from being quickly written to the flash and wearing it out
preferences:
  flash_write_interval: 5min

#Enable Home Assistant API
api:
#Enable OTA Updates
ota:
  - platform: esphome
#Specify Logging level
logger:
  level: ${log_level}
  baud_rate: 0
#Allow MDNS to be disabled
mdns:
  disabled: false
#nable Web Server
web_server:
  port: 80
  version: ${web_server_version}

network:
  enable_ipv6: ${ipv6_enable}
#Wifi Configuration
wifi:
  # This spawns an AP with the device name and mac address with no password.
  ap: {}
  # Allow rapid re-connection to previously connect WiFi SSID, skipping scan of all SSID
  fast_connect: "${wifi_fast_connect}"
  # Define dns domain / suffix to add to hostname
  domain: "${dns_domain}"

#Enable Captive Portal Fallback
captive_portal:

#WiFi Configuration
esp32_improv:
  authorizer: relay_button
  status_indicator: output_status_led

#Device LED Configurations
light:
  platform: status_led
  id: status
  output: output_status_led
output:

  #relay Status LED (Red)
  - platform: gpio
    pin:
      number: GPIO6
      inverted: true
    id: output_status_led

  #Device Status LED (Blue)
  - platform: gpio
    pin:
      number: GPIO1
      inverted: true
    id: gpio_output_relay_led

# Relay & Status LED Linking
switch:
  - platform: gpio
    pin: GPIO4 
    id: relay
    name: "Switch"
    device_class: outlet
    restore_mode: ${relay_restore_mode}
    on_turn_on:
      - output.turn_on: gpio_output_relay_led  # Turn on the LED when the relay is active
    on_turn_off:
      - output.turn_off: gpio_output_relay_led  # Turn off the LED when the relay is inactive

#HLW8012 Power Monitoring Configuration and Calibration Configuration
number:
  - platform: template
    id: voltage_divider_number  # Add ID for reference
    name: "Voltage Divider"
    optimistic: true
    min_value: 1
    max_value: 4000
    step: 1
    unit_of_measurement: ohms
    initial_value: ${voltage_divider}
    restore_value: true
    entity_category: config
    disabled_by_default: true
    mode: box
    on_value:
      then:
        - lambda: |-
            id(power_sensor).set_voltage_divider(x);
            id(power_sensor).setup();

  - platform: template
    id: current_resistor_number  # Add ID for reference
    name: "Current Resistor"
    optimistic: true
    min_value: 0
    max_value: 0.01
    step: 0.0001
    unit_of_measurement: ohms
    initial_value: ${current_resistor}
    restore_value: true
    entity_category: config
    disabled_by_default: true
    mode: box
    on_value:
      then:
        - lambda: |-
            id(power_sensor).set_current_resistor(x);
            id(power_sensor).setup();

  # Add new number entity for current_multiply
  - platform: template
    name: "Current Multiplier"
    id: current_multiply_number
    optimistic: true
    min_value: 0.1
    max_value: 5.0
    step: 0.1
    initial_value: ${current_multiply}
    restore_value: true
    entity_category: config
    disabled_by_default: true
    mode: box
    on_value:
      then:
        - lambda: |-
            id(current_multiply) = x;

#Sensor Configurations
sensor:
  - platform: hlw8012
    id: power_sensor
    current_resistor: ${current_resistor}  # Initial value from substitution
    voltage_divider: ${voltage_divider}    # Initial value from substitution
    model: BL0937
    cf_pin: GPIO7
    cf1_pin: GPIO3
    sel_pin:
      number: GPIO5
      inverted: true
    voltage:
      name: "Voltage"
      icon: mdi:sine-wave
      filters:
        - throttle_average: ${sensor_update_interval}
    current:
      name: "Current"
      filters:
        - multiply: !lambda 'return id(current_multiply);'  # Use global variable
    power:
      name: "Power"
      id: power_id
      icon: mdi:power
      filters:
        - throttle_average: ${sensor_update_interval}
        - lambda: if (x < 3.0) return 0.0; else return x;    #For the chip will report less than 3w power when no load is connected
      on_value_range:
        - above: ${current_limit}
          then:
            - switch.turn_off: relay
    energy:
      name: "Energy"
      id: energy
      icon: mdi:lightning-bolt
      unit_of_measurement: kWh
      filters:
        - throttle: ${sensor_update_interval}
        # Multiplication factor from W to kW is 0.001
        - multiply: 0.001
 
  - platform: uptime
    name: "Uptime Sensor"
    id: uptime_sensor
    entity_category: diagnostic
    internal: true

  - platform: wifi_signal
    name: "WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"
    disabled_by_default: true

  - platform: copy
    source_id: wifi_signal_db
    name: "WiFi Signal Percent"
    filters:
      - lambda: |-
          return (x > -50) ? 100 : 
                 (x < -100) ? 0 : 
                 2 * (x + 100);
    unit_of_measurement: "Signal %"
    entity_category: "diagnostic"
    device_class: ""
 
# Added total energy persistence
  - platform: total_daily_energy
    name: "Total Energy"
    power_id: power_id
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh
    icon: mdi:lightning-bolt-circle
    accuracy_decimals: 3
  
#Diagnostic Data Sesnors    
text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP Address"
      icon: mdi:ip-network
      entity_category: diagnostic
    ssid:
      name: "Connected SSID"
      icon: mdi:wifi-strength-2
      entity_category: diagnostic
    mac_address:
      name: "Mac Address"
      icon: mdi:network-pos
      entity_category: diagnostic

  #  Creates a sensor showing when the device was last restarted
  - platform: template
    name: 'Last Restart'
    id: device_last_restart
    icon: mdi:clock
    entity_category: diagnostic
  #  Creates a sensor of the uptime of the device, in formatted days, hours, minutes and seconds
  - platform: template
    name: "Uptime"
    entity_category: diagnostic
    lambda: |-
      int seconds = static_cast<int>(id(uptime_sensor).state);
      int days = seconds / 86400;
      seconds %= 86400;
      int hours = seconds / 3600;
      seconds %= 3600;
      int minutes = seconds / 60;
      seconds %= 60;

      if (days > 3650) {
        return {"Starting up"};
      } else if (days > 0) {
        return {str_sprintf("%dd %dh %dm %ds", days, hours, minutes, seconds)};
      } else if (hours > 0) {
        return {str_sprintf("%dh %dm %ds", hours, minutes, seconds)};
      } else if (minutes > 0) {
        return {str_sprintf("%dm %ds", minutes, seconds)};
      } else {
        return {str_sprintf("%ds", seconds)};
      }
    icon: mdi:clock-start

#Button Configurations
#Device Physical Button
binary_sensor:
  - platform: gpio
    pin: GPIO20 
    id: "relay_button"
    name: "Power Button"
    disabled_by_default: true
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at least 0.2s
        then:
          - switch.toggle: relay
      - timing:
          - ON for at least 4s
        then:
          - button.press: Reset
    
#Factory Reset "Soft-Button"
button:
  - platform: factory_reset
    id: "Reset"
    name: "Reset to Factory Default Settings"
    entity_category: diagnostic
#Device Restart "Soft-Button"
  - platform: restart
    name: "Restart"
    entity_category: diagnostic
#Safe Mode "Soft-Button"
  - platform: safe_mode
    name: "Safe Mode"
    internal: false
    entity_category: config


time:
  - platform: sntp
    id: sntp_time
  # Define the timezone of the device
    timezone: "${timezone}"
  # Change sync interval from default 5min to 6 hours (or as set in substitutions)
    update_interval: ${sntp_update_interval}
  # Set specific sntp servers to use
    servers: 
      - "${sntp_server_1}"
      - "${sntp_server_2}"
      - "${sntp_server_3}"    
  # Publish the time the device was last restarted
    on_time_sync:
      then:
        # Update last restart time, but only once.
        - if:
            condition:
              lambda: 'return id(device_last_restart).state == "";'
            then:
              - text_sensor.template.publish:
                  id: device_last_restart
                  state: !lambda 'return id(sntp_time).now().strftime("%a %d %b %Y - %I:%M:%S %p");'
